name: Docker Build and Push

on:
  push:
    branches:
      - main
  # You can customize the trigger events as needed

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  build_and_push:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo usermod -aG docker $USER
          sudo chmod 777 /var/run/docker.sock
        # This installs Docker and gives permission to the current user to access the Docker daemon

      - name: Login to DockerHub
        run: sudo echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        # Make sure you have added DockerHub credentials as secrets in your GitHub repository

      - name: Pull Docker image from DockerHub
        run: sudo docker pull therahul7777/timeoff-management-app:timeoff
        # Replace "yourdockerhubusername/yourimage:tag" with your DockerHub image details

      - name: Build Docker image
        run: sudo  docker build -t iam .
        # Replace "yourimagename" with the name you want to give to your local Docker image

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
        # This installs AWS CLI and configures it with the provided access keys and region
        # Make sure you have added AWS access keys as secrets in your GitHub repository

      - name: Login to AWS ECR
        run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/y6b7y1z6
        # Replace "your-region" andocker push your-aws-account-id.dkr.ecr.your-region.amazonaws.com/yourimagename:latestd "your-aws-account-id" with your AWS region and account details

      - name: Tag Docker image for ECR
        run: sudo  docker tag iamrahul:latest public.ecr.aws/y6b7y1z6/iamrahul:latest
        # Replace "yourimagename" and "your-aws-account-id.your-region.amazonaws.com" with your Docker image name and AWS ECR repository details

      - name: Push Docker image to AWS ECR
        run: sudo docker push public.ecr.aws/y6b7y1z6/iamrahul:latest
        # Replace "your-aws-account-id.your-region.amazonaws.com" and "yourimagename" with your AWS ECR repository details and Docker image name
